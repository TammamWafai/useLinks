<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Links List</title>
</head>

<body>
    <h1 id="titleH1">Links List</h1>
    <button type="button" id="logoff" style="display:none;">logoff</button>
    <hr>
    <p id="message"></p>
    <hr>
    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">logon</button>
        <button type="button" id="register">register</button>
    </div>
    <!-- <div>
        <label for="searchInput">enter username:</label>
        <input type="text" id="searchInput">
        <button id="searchBtn" type="button">submit</button>
    </div> -->

    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password">
            </div>
            <button type="button" id="logon-button">logon</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="username">username:</label>
                <input type="text" id="username">
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1">
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1">
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2">
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
        </form>
    </div>
    <div id="links" style="display:none;">
        <p id="links-message"></p>
        <table id="links-table" style="display:none;">
            <tr id="links-table-header">
                <th>Platform</th>
                <th>URL</th>
                <th> </th>
                <th> </th>
                <th>Show</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-link">add link</button>
    </div>
    <div id="edit-link" style="display:none;">
        <form>
            <div>
                <!-- <label for="platform">platform:</label>
                <input type="text" id="platform"> -->
                <div>
                    <label for="platform">platform:</label>
                    <select id="platform">
                        <option value="facebook">Facebook</option>
                        <option value="instagram">Instagram</option>
                        <option value="twitter">Twitter</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="url">url:</label>
                <input type="text" id="url" placeholder="without https://">
            </div>
            <div>
                <label for="show">Show: </label>
                <label class="switch">
                    <input id="show" type="checkbox">
                    <span class="slider round"></span>
                </label>

            </div>

            <!-- <div>
                <label for="status">status:</label>
                <select id="status">
                    <option value="pending">pending</option>
                    <option value="interview">interview</option>
                    <option value="declined">declined</option>
                </select>
            </div> -->
            <button type="button" id="adding-link">add</button>
            <button type="button" id="edit-cancel">cancel</button>
        </form>
    </div>
    <script src="./links.js"></script>
</body>

</html>
